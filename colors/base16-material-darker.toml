# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Material Darker by Nate Peterson

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#212121"
idle_fg = "#EEFFFF"
info_bg = "#89DDFF"
info_fg = "#212121"
good_bg = "#C3E88D"
good_fg = "#212121"
warning_bg = "#FFCB6B"
warning_fg = "#212121"
critical_bg = "#F07178"
critical_fg = "#212121"
# The rest of the theme settings are left at default.
